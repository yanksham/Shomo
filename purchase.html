    <style>
        * {

        body {

            margin-bottom: 2rem;

            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;

            display: grid;

            gap: 1rem;

        .summary-item {
            display: flex;
            justify-content: space-between;

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

    <div class="container">
        <h1>Complete Your Purchase</h1>
        
        <div class="purchase-container">
            <div class="section">
                <h2>Product Selection</h2>
                <div class="form-group">
                    <label for="product">Select Product</label>
                    <select id="product" required>
                        <option value="">Choose a product...</option>
                        <option value="199.99">Wireless Headphones - $199.99</option>
                        <option value="49.99">Laptop Stand - $49.99</option>
                        <option value="129.99">Mechanical Keyboard - $129.99</option>
                        <option value="39.99">Wireless Mouse - $39.99</option>
                        <option value="24.99">Phone Stand - $24.99</option>
                        <option value="59.99">USB-C Hub - $59.99</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" min="1" value="1" required>
                </div>
            </div>

            <div class="section">
                <h2>Shipping Information</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="zipcode">ZIP Code</label>
                        <input type="text" id="zipcode" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">Select country...</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <option value="AU">Australia</option>
                        <option value="IN">India</option>
                    </select>
                </div>
            </div>

            <div class="section">
                <h2>Payment Information</h2>
                <div class="form-group">
                    <label for="cardname">Cardholder Name</label>
                    <input type="text" id="cardname" required>
                </div>
                <div class="form-group">
                    <label for="cardnumber">Card Number</label>
                    <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiry Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <div class="payment-icons">

                </div>
            </div>

            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span>$9.99</span>
                </div>
                <div class="summary-item">
                    <span>Tax (10%):</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item summary-total">
                    <span>Total:</span>
                    <span id="total">$0.00</span>
                </div>
            </div>

            <button type="submit" class="submit-btn" onclick="submitOrder()">Complete Purchase</button>
        </div>
    </div>

    </footer>

    <script>
        // Update order summary when product or quantity changes
        document.getElementById('product').addEventListener('change', updateTotal);
        document.getElementById('quantity').addEventListener('input', updateTotal);

        function updateTotal() {
            const productPrice = parseFloat(document.getElementById('product').value) || 0;
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const shipping = 9.99;
            
            const subtotal = productPrice * quantity;
            const tax = subtotal * 0.10;
            const total = subtotal + shipping + tax;

            document.getElementById('subtotal').textContent = '$' + subtotal.toFixed(2);
            document.getElementById('tax').textContent = '$' + tax.toFixed(2);
            document.getElementById('total').textContent = '$' + total.toFixed(2);
        }

        function submitOrder() {
            alert('Thank you for your order! This is a demo - no actual purchase has been made.');
        }

        // Initialize total on page load
        updateTotal();
    </script>
